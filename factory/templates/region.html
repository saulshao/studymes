{% extends "base.html" %}
{% block content %}

{% load factory_tags %}
{% if subregions %}
<pre class="brush:xml;">
    <ul>
    {% for region in subregions %}
        <li><a href="/admin/factory/region/{{ region.id }}/change">{{ region.name }} {% region_tree region %}</a></li>
    {% endfor %}
    </ul>
</pre>
{% endif %}
{% endblock %}
